<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script defer src="deps/plotly.min.js"></script>
    <script defer type="module" src="main.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <title>Strong Dashboard</title>
  </head>
  <body onload="strongMain();">
    <div class="content">
      <h1 id="title">Strong Dashboard</h1>
      <div class="bookmarks" id="bookmarks"></div>
      <div class="plots" id="exercisePlots"></div>
      <a href="#title" id="backToTop" class="back-to-top" title="Go to top">
        Top
      </a>
    </div>
  </body>
</html>

<style>
  .content {
    margin: auto;
    text-align: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 24px;
    margin-top: 36px;
  }
  .bookmarks {
    display: flex;
    flex-wrap: wrap;
  }
  .bookmarks a {
    text-decoration: none;
    margin: 8px;
  }

  .back-to-top {
    position: fixed;
    bottom: 0;
    right: 0;
    margin-right: 8px;
    text-decoration: none;
    padding: 12px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
  }

  .plots {
    display: grid;
    align-items: center;
    grid-template-columns: repeat(auto-fit, minmax(800px, 1fr));
    grid-gap: 24px;
    margin: 48px;
  }
  .plot-item {
    border: 1px solid #dfdfdf;
    padding: 16px;
    min-height: 800px;
    /* transition: all 0.4s ease 0s; */
  }
  .control-btn {
    margin-right: 8px;
    text-decoration: none;
    padding: 12px;
    border-radius: 5px;
    display: inline-block;
    border: none;
    cursor: pointer;
  }
  .loader {
    /* margin-top: 10vh; */
    animation: rotating 4s linear infinite;
    width: 20%;
    height: auto;
    margin: auto;
  }
  @keyframes rotating {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
</style>
