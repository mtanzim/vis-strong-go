<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script defer src="deps/plotly.min.js"></script>
    <script defer type="module" src="main.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <title>Strong Dashboard</title>
  </head>
  <body onload="strongMain();">
    <div class="content">
      <h1 id="title">Strong Dashboard</h1>
      <form id="csv-form" class="upload-form" enctype="multipart/form-data">
        Select CSV file to upload
        <input id="uploaded-csv" type="file" accept=".csv" name="myFile" />
        <input type="submit" value="Upload File" />
      </form>
      <div class="bookmarks" id="bookmarks"></div>
      <div class="plots" id="exercisePlots"></div>
      <a href="#title" id="backToTop" class="back-to-top" title="Go to top">
        Top
      </a>
    </div>
  </body>
</html>
